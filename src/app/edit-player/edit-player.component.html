<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title">Update User</h4>
</div>
<div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="firstName" class="col-form-label col-sm-2 text-right">First Name:</label>
            <div class="col-sm-5">
                <input type="text" formControlName="firstName" class="form-control" />
                <div *ngIf="editFormData.firstName.invalid && (editFormData.firstName.dirty || editFormData.firstName.touched)"
                    class="alert-danger">
                    <span>First name is required!</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="lastName" class="col-form-label col-sm-2 text-right">Last Name:</label>
            <div class="col-sm-5">
                <input type="text" formControlName="lastName" class="form-control" />
                <div *ngIf="editFormData.lastName.invalid && (editFormData.lastName.dirty || editFormData.lastName.touched)"
                    class="alert-danger">
                    <span>Last name is required!</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="birthday" class="col-form-label col-sm-2 text-right">Birthday:</label>
            <div class="col-sm-5">
                <input type="text" formControlName="birthday" class="form-control" />
                <div *ngIf="editFormData.birthday.invalid && (editFormData.birthday.dirty || editFormData.birthday.touched)"
                    class="alert-danger">
                    <span>Birthday is required!</span>
                </div>
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center align-items-center">
            <label for="clubPlayer" class="col-form-label col-sm-2 text-right">Club Player:</label>
            <div class="col-sm-5">
                <input type="text" formControlName="clubPlayer" class="form-control" />
                <div *ngIf="editFormData.clubPlayer.invalid && (editFormData.clubPlayer.dirty || editFormData.clubPlayer.touched)"
                    class="alert-danger">
                    <span>Birthday is required!</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancel</button>
            <button [disabled]="isLoading" class="btn btn-primary mr-2">Update</button>
        </div>

    </form>
</div>
