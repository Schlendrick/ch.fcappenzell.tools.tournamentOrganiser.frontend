<div class="container" appDnd (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($any($event.target).files)" />
  <fa-icon [icon]="faUpload" class="fa-2x"></fa-icon>
  <h3>Drag and drop file here</h3>
  <h3>or</h3>
  <label for="fileDropRef">Browse for file</label>
</div>

<table class="table table-striped table-hover" id="files-list">
  <thead>
    <tr>
      <th>Name</th>
      <th>Size</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let file of files; let i = index">
    <tr>
      <td>{{ file?.name }}</td>
      <td>{{ file?.size }}</td>
      <td>
        <a (click)="deleteFile(i)" style="cursor: pointer;">
          <fa-icon [icon]="faTrashCan"></fa-icon>
        </a>
      </td>
  </tbody>
</table>
